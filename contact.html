<!DOCTYPE html>
<html>

<head>
    <title>Contact | Hadi Naseer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="../img/favicon-32.png" rel="shortcut icon" type="image/png">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/9bdc906322.js"></script>
    <script async="" src="https://cdn.splitbee.io/sb.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async="" defer=""></script>
    <link type="image/png" sizes="16x16" rel="icon" href="./images/fav-icon.png">
</head>

<body>
    <nav class="navbar is-transparent is-planner animate-fadeDown">
        <div class="container">
            <div class="navbar-brand"><a class="navbar-item" href="./index.html"><img src="./images/hn-logo.png"
                        alt="Hadi Naseer â”‚ Future Web Developer In Progress" height="48"></a></div>
            <div class="navbar-menu" id="navMenu">
                <div class="navbar-end">
                    <div class="navbar-item">
                        <p class="buttons">
                            <a class="button is-medium tooltip is-tooltip-bottom" data-tooltip="Close" href="./index.html"><span
                                    class="icon is-small"><img src="./images/cross.svg" alt="Cross Svg"></span></a></p>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="is-form-page">
        <section class="is-white has-text-centered">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-8"><img class="avatar" src="./images/hn-avatar.svg">
                        <h1 class="title is-spaced is-size-1-desktop is-size-2-tablet is-size-3-mobile">Thanks for
                            taking the time to reach out. How can I help you today?</h1>
                    </div>
                </div>
            </div>
        </section>
        <section class="is-white">
            <div class="container">
                <form accept-charset="UTF-8" action="/contact.php" method="POST">
                    <div class="columns is-centered">
                        <div class="column is-half">
                            <div class="field">
                                <label class="label">Name</label>
                                <div class="control is-expanded">
                                    <input class="input is-large" name="name" type="text" required>
                                </div>
                            </div>
                        </div>
                        <div class="column is-half">
                            <div class="field">
                                <label class="label">Email</label>
                                <div class="control is-expanded">
                                    <input class="input is-large" name="email" type="email" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="columns is-centered">
                        <div class="column">
                            <div class="field">
                                <label class="label">Message</label>
                                <div class="control is-expanded">
                                    <textarea class="textarea is-large" name="message" rows="5" required></textarea>
                                </div>
                            </div>
                            <div class="field is-hidden">
                                <label class="is-hidden"></label>
                                <div class="control is-expanded is-hidden">
                                    <input class="is-hidden" name="bot_vortex" type="hidden">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="columns is-centered">
                        <div class="column is-one-third">
                            <div class="field">
                                <div class="control">
                                    <button
                                        class="button is-primary is-outlined is-medium is-fullwidth is-rounded">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
    <script src="./script.js"></script>
</body>

</html>
